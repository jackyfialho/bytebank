<section class="container">
  <form action="" class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario_titulo">Nova TransferÃªncia</h2>

    <div class="form-field">
      <label for="valor" class="form-field_label">Valor</label>
      <input
        id="valor"
        type="number"
        class="form-field_input"
        name="valor"
        [(ngModel)]="valor"
      />
    </div>

    <div class="form-field">
      <label for="destino" class="form-field_label">Destino</label>
      <input

        class="form-field_input"

      />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
